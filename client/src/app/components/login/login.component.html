<div class="container">

  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">

        <div class="alert alert-danger" *ngIf="status == 'error'">
            Registro Fallido, intentalo de nuevo
        </div>

        <h3>{{title}}</h3>

      </div>

    <div class="card-body">

      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>

          <input type="email" name="email" #email="ngModel" [(ngModel)] = "user.email"
            class="form-control" placeholder="Correo Electrónico" required>
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>

          <input type="password" name="password" #password="ngModel" [(ngModel)] = "user.password"
            class="form-control" placeholder="Contraseña" required>
        </div>

        <div class="form-group">
          <input type="submit" value="Ingresar" class="btn float-right login_btn" [disabled]="!loginForm.form.valid">
        </div>

      </form>

    </div>

    <div class="card-footer">

      <div class="d-flex justify-content-center links">
        ¿No tienes una cuenta?<a [routerLink]="['/register']" [routerLinkActive]="['active']">Registrate</a>
      </div>

    </div>
  </div>

  </div>

</div>
