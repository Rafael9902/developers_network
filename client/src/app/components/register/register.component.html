<div class="container">

  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">

        <div class="alert alert-success" *ngIf="status == 'success'">
            Registro Completado, <a [routerLink]="['/login']"> Inicia Sesión</a>
        </div>

        <div class="alert alert-danger" *ngIf="status == 'error'">
            Registro Fallido, intentalo de nuevo
        </div>

        <h3>{{title}}</h3>

      </div>

    <div class="card-body">

      <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-12">

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>

          <input type="text" name="name" #name="ngModel" [(ngModel)] = "user.name"
            class="form-control" placeholder="Nombres" required>
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>

          <input type="text" name="lastname" #lastname="ngModel" [(ngModel)] = "user.lastname"
            class="form-control" placeholder="Apellidos" required>
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>

          <input type="text" name="nick" #nick="ngModel" [(ngModel)] = "user.nick"
            class="form-control" placeholder="Nick" required>
        </div>


        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>

          <input type="email" name="email" #email="ngModel" [(ngModel)] = "user.email"
            class="form-control" placeholder="Correo Electrónico" required>
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>

          <input type="password" name="password" #password="ngModel" [(ngModel)] = "user.password"
            class="form-control" placeholder="Contraseña" required>
        </div>

        <div class="form-group">
          <input type="submit" value="Registrar" class="btn float-right login_btn" [disabled]="!registerForm.form.valid">
        </div>

      </form>

    </div>

    <div class="card-footer">

      <div class="d-flex justify-content-center links">
        ¿Ya tienes una cuenta?<a [routerLink]="['/login']" [routerLinkActive]="['active']">Identificate</a>
      </div>

    </div>
  </div>

  </div>

</div>
