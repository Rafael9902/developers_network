<div class="container">

  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">

        <div class="alert alert-success" *ngIf = "status == 'success'">
            Se han actualizado tus datos correctamente
        </div>

        <div class="alert alert-danger" *ngIf = "status == 'error'">
            Error al actualizar los datos
        </div>

        <h3>{{title}}</h3>

      </div>

    <div class="card-body">

      <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>

          <input type="text" name="name" #name="ngModel" [(ngModel)] = "user.name"
            class="form-control" placeholder="Nombres" required>
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>

          <input type="text" name="lastname" #lastname="ngModel" [(ngModel)] = "user.lastname"
            class="form-control" placeholder="Apellidos" required>
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>

          <input type="text" name="nick" #nick="ngModel" [(ngModel)] = "user.nick"
            class="form-control" placeholder="Nick" required>
        </div>


        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>

          <input type="email" name="email" #email="ngModel" [(ngModel)] = "user.email"
            class="form-control" placeholder="Correo ElectrÃ³nico" required>
        </div>

        <div class="form-group">
          <input type="submit" value="Actualizar" class="btn float-right login_btn" [disabled]="!userEditForm.form.valid">
        </div>

      </form>

    </div>

  </div>

  </div>

</div>
